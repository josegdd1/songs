<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jos√© y Mar puntuando canciones</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #334C6A;
      color: white;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #49678e;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #1976d2;
    }

    #sortButton {
      background-color: #4caf50;
      margin-bottom: 1rem;
    }

    #sortButton:hover {
      background-color: #388e3c;
    }

    .song-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .song-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .song-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .edit-input {
      width: 70px;
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
      background-color: #49678e;
      color: white;
    }

    .delete-btn {
      background: none;
      color: #ff6666;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      body {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Jos√© y Mar puntuando canciones üë©üèΩ‚Äç‚ù§Ô∏è‚Äçüë®üèª</h1>

  <div class="form">
    <input type="text" id="songInput" placeholder="Nombre de la canci√≥n" />
    <input type="number" id="scoreInput" placeholder="Puntuaci√≥n" />
    <button onclick="addSong()">Agregar canci√≥n</button>
  </div>

  <button id="sortButton" onclick="toggleSort()">Top ‚¨ÜÔ∏è</button>

  <div id="songBody"></div>

  <script>
    let songs = JSON.parse(localStorage.getItem('songs') || '[]');
    let sortAsc = true;

    const songBody = document.getElementById('songBody');
    const sortButton = document.getElementById('sortButton');

    function renderTable() {
      songBody.innerHTML = '';

      const sortedSongs = [...songs].sort((a, b) =>
        sortAsc ? a.score - b.score : b.score - a.score
      );

      sortedSongs.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'song-card';

        card.innerHTML = `
          <div class="song-name">${song.name}</div>
          <div class="song-actions">
            <input 
              type="number" 
              class="edit-input" 
              value="${song.score}" 
              onchange="editScore(${songs.indexOf(song)}, this.value)" />
            <button class="delete-btn" onclick="deleteSong(${songs.indexOf(song)})">‚ùå</button>
          </div>
        `;
        songBody.appendChild(card);
      });
    }

    function addSong() {
      const name = document.getElementById('songInput').value.trim();
      const score = parseFloat(document.getElementById('scoreInput').value.trim());
      if (name && !isNaN(score)) {
        songs.push({ name, score });
        saveAndRender();
      }
    }

    function deleteSong(index) {
      songs.splice(index, 1);
      saveAndRender();
    }

    function editScore(index, newScore) {
      songs[index].score = parseFloat(newScore);
      saveAndRender(false);
    }

    function toggleSort() {
      sortAsc = !sortAsc;
      sortButton.textContent = `Top ${sortAsc ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è'}`;
      renderTable();
    }

    function saveAndRender(reset = true) {
      localStorage.setItem('songs', JSON.stringify(songs));
      renderTable();
      if (reset) {
        document.getElementById('songInput').value = '';
        document.getElementById('scoreInput').value = '';
      }
    }

    renderTable();
  </script>
</body>
</html>
