<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jos√© y Mar puntuando canciones</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #334C6A;
      color: white;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    input {
      background-color: #49678e;
      color: white;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      background-color: white;
      color: #334C6A;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #d9d9d9;
    }
    #sortButton {
      margin-bottom: 1rem;
    }
    .song-card {
      position: relative;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem 3rem 1rem 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      color: white;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .delete-btn:hover {
      color: #ff4d4d;
    }
    .ranking-number {
      font-size: 1.4rem;
      font-weight: bold;
      width: 30px;
      flex-shrink: 0;
      color: white;
    }
    .song-name {
      font-weight: bold;
      font-size: 1.1rem;
      word-break: break-word;
      flex-grow: 1;
      color: white;
    }
    .song-score {
      background-color: white;
      color: #334C6A;
      border-radius: 50px;
      min-width: 55px;
      text-align: center;
      flex-shrink: 0;
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 2px;
      padding: 0.35rem 0.5rem;
    }
    .song-score input {
      background: transparent;
      border: none;
      color: #334C6A;
      font-weight: bold;
      font-size: 1rem;
      width: 25px;
      text-align: center;
      padding: 0;
      margin: 0;
      outline: none;
      cursor: text;
      -moz-appearance: textfield;
    }
    .song-score input::-webkit-outer-spin-button,
    .song-score input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .song-score input[type=number] {
      -moz-appearance: textfield;
    }
    .song-score span {
      font-size: 0.65rem;
      font-weight: normal;
      align-self: flex-end;
      user-select: none;
    }
    @media (min-width: 600px) {
      body {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Jos√© y Mar puntuando canciones üë©üèΩ‚Äç‚ù§Ô∏è‚Äçüë®üèª</h1>

  <div class="form">
    <input type="text" id="songInput" placeholder="Nombre de la canci√≥n" />
    <input type="number" id="scoreInput" placeholder="Puntuaci√≥n" min="0" max="10" />
    <button onclick="addSong()">Agregar canci√≥n</button>
  </div>

  <button id="sortButton" onclick="toggleSort()">Top ‚¨ÜÔ∏è</button>

  <div id="songBody"></div>

  <script>
    let songs = JSON.parse(localStorage.getItem('songs') || '[]');
    let sortAsc = true;

    const songBody = document.getElementById('songBody');
    const sortButton = document.getElementById('sortButton');

    function renderTable() {
      songBody.innerHTML = '';

      const sortedSongs = [...songs].sort((a, b) =>
        sortAsc ? a.score - b.score : b.score - a.score
      );

      const total = sortedSongs.length;

      sortedSongs.forEach((song, i) => {
        // Conseguimos el √≠ndice original en el array sin ordenar
        const originalIndex = songs.findIndex(s => s.name === song.name && s.score === song.score);

        const rank = sortAsc ? total - i : i + 1;

        const card = document.createElement('div');
        card.className = 'song-card';

        card.innerHTML = `
          <button class="delete-btn" onclick="deleteSong(${originalIndex})" aria-label="Eliminar canci√≥n">√ó</button>
          <div class="ranking-number">${rank}.</div>
          <div class="song-name">${song.name}</div>
          <div class="song-score">
            <input type="number" min="0" max="10" value="${song.score}" data-index="${originalIndex}" aria-label="Editar puntuaci√≥n de ${song.name}" />
            <span>/10</span>
          </div>
        `;

        songBody.appendChild(card);
      });

      // Eventos para inputs de score
      document.querySelectorAll('.song-score input').forEach(input => {
        input.addEventListener('change', (e) => {
          let newScore = parseFloat(e.target.value);
          if (isNaN(newScore) || newScore < 0) newScore = 0;
          if (newScore > 10) newScore = 10;

          const idx = parseInt(e.target.getAttribute('data-index'));
          songs[idx].score = newScore;
          saveAndRender(false);
        });
      });
    }

    function addSong() {
      const name = document.getElementById('songInput').value.trim();
      let score = parseFloat(document.getElementById('scoreInput').value.trim());
      if (name && !isNaN(score)) {
        if (score > 10) score = 10;
        if (score < 0) score = 0;
        songs.push({ name, score });
        saveAndRender();
      }
    }

    function deleteSong(index) {
      songs.splice(index, 1);
      saveAndRender();
    }

    function toggleSort() {
      sortAsc = !sortAsc;
      sortButton.textContent = `Top ${sortAsc ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è'}`;
      renderTable();
    }

    function saveAndRender(reset = true) {
      localStorage.setItem('songs', JSON.stringify(songs));
      renderTable();
      if (reset) {
        document.getElementById('songInput').value = '';
        document.getElementById('scoreInput').value = '';
      }
    }

    renderTable();
  </script>
</body>
</html>
