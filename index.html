<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jos√© y Mar puntuando canciones</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #334C6A;
      color: white;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #49678e;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: white;
      color: #334C6A;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    #sortButton {
      margin-bottom: 1rem;
    }

    .song-card {
      position: relative;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .delete-btn:hover {
      opacity: 0.8;
    }

    .ranking-number {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .song-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-name {
      font-weight: bold;
      font-size: 1.1rem;
      word-break: break-word;
      flex: 1;
    }

    .song-score {
      background-color: white;
      color: #334C6A;
      padding: 0.4rem 0.75rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: baseline;
      gap: 2px;
    }

    .score-max {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .editable-score {
      background: none;
      border: none;
      color: #334C6A;
      font-weight: bold;
      font-size: 1rem;
      padding: 0;
      margin: 0;
      text-align: right;
    }

    @media (min-width: 600px) {
      body {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Jos√© y Mar puntuando canciones üë©üèΩ‚Äç‚ù§Ô∏è‚Äçüë®üèª</h1>

  <div class="form">
    <input type="text" id="songInput" placeholder="Nombre de la canci√≥n" />
    <input type="number" id="scoreInput" placeholder="Puntuaci√≥n" />
    <button onclick="addSong()">Agregar canci√≥n</button>
  </div>

  <button id="sortButton" onclick="toggleSort()">Top ‚¨ÜÔ∏è</button>

  <div id="songBody"></div>

  <script>
    let songs = JSON.parse(localStorage.getItem('songs') || '[]');
    let sortMode = 'desc'; // 'asc', 'desc', 'recent'

    const songBody = document.getElementById('songBody');
    const sortButton = document.getElementById('sortButton');

    function renderTable() {
      songBody.innerHTML = '';

      let sortedSongs = [...songs];
      if (sortMode === 'asc') {
        sortedSongs.sort((a, b) => a.score - b.score);
      } else if (sortMode === 'desc') {
        sortedSongs.sort((a, b) => b.score - a.score);
      } else if (sortMode === 'recent') {
        sortedSongs.sort((a, b) => b.timestamp - a.timestamp);
      }

      const total = sortedSongs.length;

      sortedSongs.forEach((song, i) => {
        const rank = sortMode === 'asc' ? total - i :
                     sortMode === 'desc' ? i + 1 :
                     ''; // no n√∫mero en modo reciente

        const card = document.createElement('div');
        card.className = 'song-card';

        card.innerHTML = `
          <button class="delete-btn" onclick="deleteSong(${songs.indexOf(song)})">‚úñ</button>
          <div class="song-header">
            ${rank ? `<div class="ranking-number">${rank}.</div>` : ''}
            <div class="song-name">${song.name}</div>
            <div class="song-score">
              <input type="number" min="0" max="10" value="${song.score}" class="editable-score" onchange="updateScore(${songs.indexOf(song)}, this.value)" />
              <span class="score-max">/10</span>
            </div>
          </div>
        `;

        songBody.appendChild(card);
      });
    }

    function addSong() {
      const name = document.getElementById('songInput').value.trim();
      const score = parseFloat(document.getElementById('scoreInput').value.trim());
      if (name && !isNaN(score)) {
        songs.push({ name, score, timestamp: Date.now() });
        saveAndRender();
      }
    }

    function deleteSong(index) {
      songs.splice(index, 1);
      saveAndRender(false);
    }

    function updateScore(index, newScore) {
      const parsedScore = parseFloat(newScore);
      if (!isNaN(parsedScore)) {
        songs[index].score = parsedScore;
        saveAndRender(false);
      }
    }

    function toggleSort() {
      if (sortMode === 'desc') {
        sortMode = 'asc';
        sortButton.textContent = 'Top ‚¨áÔ∏è';
      } else if (sortMode === 'asc') {
        sortMode = 'recent';
        sortButton.textContent = 'Recientes üïí';
      } else {
        sortMode = 'desc';
        sortButton.textContent = 'Top ‚¨ÜÔ∏è';
      }
      renderTable();
    }

    function saveAndRender(reset = true) {
      localStorage.setItem('songs', JSON.stringify(songs));
      renderTable();
      if (reset) {
        document.getElementById('songInput').value = '';
        document.getElementById('scoreInput').value = '';
      }
    }

    renderTable();
  </script>
</body>
</html>
